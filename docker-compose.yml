version: '3.9'

services:
  # ─── Infrastructure ────────────────────────────────────────────

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:29092"]
      interval: 15s
      timeout: 10s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8090:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

  # ─── Databases (one per service) ───────────────────────────────

  orders-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: orders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - orders-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d orders"]
      interval: 5s
      timeout: 5s
      retries: 10

  payments-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - payments-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments"]
      interval: 5s
      timeout: 5s
      retries: 10

  deliveries-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: deliveries
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - deliveries-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d deliveries"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ─── Optional: Redis for caching ───────────────────────────────

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  # ─── Microservices ──────────────────────────────────────────────

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: "host=orders-db port=5432 user=postgres password=postgres dbname=orders sslmode=disable"
      KAFKA_BROKERS: kafka:29092
      GRPC_PORT: "50051"
    depends_on:
      orders-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    ports:
      - "50052:50052"
    environment:
      DATABASE_URL: "host=payments-db port=5432 user=postgres password=postgres dbname=payments sslmode=disable"
      KAFKA_BROKERS: kafka:29092
      GRPC_PORT: "50052"
    depends_on:
      payments-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  delivery-service:
    build:
      context: ./delivery-service
      dockerfile: Dockerfile
    ports:
      - "50053:50053"
    environment:
      DATABASE_URL: "host=deliveries-db port=5432 user=postgres password=postgres dbname=deliveries sslmode=disable"
      KAFKA_BROKERS: kafka:29092
      GRPC_PORT: "50053"
    depends_on:
      deliveries-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ORDER_SERVICE_ADDR: order-service:50051
      PAYMENT_SERVICE_ADDR: payment-service:50052
      DELIVERY_SERVICE_ADDR: delivery-service:50053
      HTTP_PORT: "8080"
    depends_on:
      - order-service
      - payment-service
      - delivery-service
    restart: unless-stopped

volumes:
  orders-db-data:
  payments-db-data:
  deliveries-db-data:
  redis-data: